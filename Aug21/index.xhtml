<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="encoding" content="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta http-equiv="Cache-Control" content="no-store" />
	</f:facet>

	<script type="text/javascript">
		
	</script>
</h:head>

<h:body>

	<h1>Custom validator in JSF 2.0/Primafaces</h1>

	<h:form id="confirmForm">
	<p:panel id="feeGrid">
		<h:panelGrid columns="3">
		
		 <p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />		
				
		  Enter your amount :		  
		  <p:inputText value="#{user.amt}" id="amt">
				<f:ajax event="blur" update=":confirmForm:applyId" process="@form" render=":confirmForm:feeGrid"></f:ajax>
				<f:validator validatorId="test.amtValidator" />
			</p:inputText>

			<p:commandButton id="applyId" autoUpdate="true" value="Apply" process="@form"  disabled="#{facesContext.validationFailed}" action="result" />

		</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
